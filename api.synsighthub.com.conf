server {
    listen 80;
    listen [::]:80;
    server_name api.synsighthub.com;

    # ACME challenge (ajusta si usas otro webroot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/api.synsighthub.com/public;
        allow all;
    }

    return 301 https://$host$request_uri;
}

# Laravel en PHP-FPM
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.synsighthub.com;

    # RUTA AL PUBLIC DE LARAVEL
    root /var/www/api.synsighthub.com/public;
    index index.php index.html;

    # Certbot (tus rutas actuales)
    ssl_certificate     /etc/letsencrypt/live/api.synsighthub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.synsighthub.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs dedicados
    access_log /var/log/nginx/api.synsighthub.access.log;
    error_log  /var/log/nginx/api.synsighthub.error.log;

    # Tamaño uploads (ajusta si subes ficheros grandes)
    client_max_body_size 50m;

    # RUTEO LARAVEL: archivos reales o front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (ajusta la versión del socket si no es php8.2)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;  # ej: php8.1-fpm.sock, php8.3-fpm.sock
        # Si usas puerto TCP en lugar de socket:
        # fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 75s;
        fastcgi_send_timeout 75s;
    }

    # Cache estáticos (builds de Vite, imágenes, fuentes…)
    location ~* \.(?:css|js|mjs|map|jpg|jpeg|png|gif|svg|webp|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }

    # Proteger ficheros sensibles (ocultos y .env)
    location ~ /\.(?!well-known).* { deny all; }
    location = /favicon.ico  { access_log off; log_not_found off; }
    location = /robots.txt   { access_log off; log_not_found off; }

    # Cabeceras seguras (no toco CSP para no romper Blade/Vite)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # (Opcional) HSTS: actívalo cuando confirmes todo OK
    # add_header Strict-Transport-Security "max-age=31536000" always;
}